<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beat Bash</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #game {
      position: relative;
      width: 300px;
      height: 400px;
      margin: auto;
      border: 2px solid #fff;
      overflow: hidden;
      background-color: #222;
    }
    .note {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: hotpink;
      border-radius: 50%;
      top: 0;
    }
    #note-A { left: 0; }
    #note-S { left: 80px; }
    #note-D { left: 160px; }
    #note-F { left: 240px; }
    #hit-zone {
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: 10px;
      background-color: lime;
    }
    #score {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Beat Bash ðŸŽµ</h1>
  <div id="game">
    <div class="note" id="note-A"></div>
    <div class="note" id="note-S"></div>
    <div class="note" id="note-D"></div>
    <div class="note" id="note-F"></div>
    <div id="hit-zone"></div>
  </div>
  <div id="score">Score: 0</div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');

    function dropNote(noteId) {
      const note = document.getElementById(noteId);
      let pos = 0;
      const interval = setInterval(() => {
        pos += 5;
        note.style.top = pos + 'px';
        if (pos >= 380) {
          clearInterval(interval);
          note.style.top = '0px';
        }
      }, 50);
    }

    setInterval(() => {
      const notes = ['note-A', 'note-S', 'note-D', 'note-F'];
      const pick = notes[Math.floor(Math.random() * notes.length)];
      dropNote(pick);
    }, 1000);

    document.addEventListener('keydown', (e) => {
      const keyMap = { 'a': 'note-A', 's': 'note-S', 'd': 'note-D', 'f': 'note-F' };
      const noteId = keyMap[e.key.toLowerCase()];
      const note = document.getElementById(noteId);
      if (note) {
        const top = parseInt(note.style.top);
        if (top >= 360 && top <= 400) {
          score += 10;
          scoreDisplay.textContent = "Score: " + score;
          note.style.top = '0px';
        }
      }
    });
  </script>
</body>
</html>
